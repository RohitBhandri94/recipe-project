<div class="list-group-item my-ingredient-item">
  <div class="my-ingredient-item">
    <div>
      <img [src]="ingredient.img" alt="" class="ingredient-img">
    </div>
    <div>
      <h6 class="m-0 p-0">{{ingredient.name}}</h6>
      <p class="small m-0 p-0">( {{ingredient.brand}} )</p>
    </div>
  </div>

  <div>
    <h6>
      QTY : <span class="small">{{ingredient.qty}}</span> | Price : <span class="small">{{ingredient.price | currency :'INR' }}</span>
    </h6>
  </div>
</div>
